version: 2

machine:
  services:
    - docker

jobs:
  build:
    docker:
      - image: circleci/rust:1.26
    steps:
      - setup-docker-engine
      - checkout
      - restore_cache:
          key: build-{{ .Branch }}-{{ checksum "Cargo.toml" }}
      - run:
          name: Build
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo build
      - run:
          name: Test
          command: cargo test -- --nocapture
      - save_cache:
          key: build-{{ .Branch }}-{{ checksum "Cargo.toml" }}
          paths:
            - "~/.cargo"
            - "./target"
  coverage:
    docker:
      - image: circleci/rust:1.26
    steps:
      - restore_cache:
          key: build-{{ .Branch }}-{{ checksum "Cargo.toml" }}
      - run:
          name: Coverage
          command: |
            bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
            cargo tarpaulin \
              --ciserver circle-ci \
              --skip-clean --out Xml
            bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - coverage:
          requires:
            - build