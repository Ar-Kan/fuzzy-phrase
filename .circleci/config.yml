version: 2

machine:
  services:
    - docker

jobs:
  build:
    docker:
      - image: circleci/rust:1.26.2-jessie
    steps:
      - setup-docker-engine
      - checkout
      - run:
          name: Symlink Cargo
          command: ln -s /usr/local/cargo ~/.cargo
      - restore_cache:
          key: build-1.26.2jessie-{{ .Branch }}-{{ checksum "Cargo.toml" }}
      - run:
          name: Build
          command: |
            rustc --version --verbose
            cargo --version --verbose
            cargo build
      - run:
          name: Test
          command: cargo test -- --nocapture
      - save_cache:
          key: build-1.26.2jessie-{{ .Branch }}-{{ checksum "Cargo.toml" }}
          paths:
            - "~/.cargo"
            - "./target"
      - run:
          name: Coverage
          command: |
            sudo apt-get update && sudo apt-get install libssl-dev pkg-config cmake zlib1g-dev
            RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install --version 0.6.2 cargo-tarpaulin
            cargo tarpaulin \
              --ciserver circle-ci \
              --verbose --out Xml
            bash <(curl -s https://codecov.io/bash)